<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="./moodtracker.css">
    <script src="https://kit.fontawesome.com/c557b3f1c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">MindEd</div>
        <button class="nav-toggle" id="navToggle">&#9776;</button>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="moodtracker.html">Mood Tracker</a></li>
            <li><a href="journal.html">Journal</a></li>
            <li><a href="Quiz.html">Quiz</a></li>
            <li><a href="blogs.html">Blogs</a></li>
            <li><a href="Resources.html">Resources</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Calendar Section -->
        <div class="calendar-container">
            <div class="traverse-buttons">
                <button id="prev-btn"><i class="fa-solid fa-arrow-left"></i></button>
                <span id="month-display">March, 2025</span>
                <button id="next-btn"><i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
            <div class="day-display">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <hr>
            <div class="calendar"></div>
        </div>

        <!-- Mood Tracking Section -->
        <div class="mood-tracker">
            <h2>Track Your Mood</h2>
            <div class="notes-container">
                <h3>Saved Notes</h3>
                <div id="notes-list"><p>Select a day to see notes.</p></div>
                <button id="delete-all-notes-btn" onclick="deleteAllNotes()" style="display: none;">Delete All Notes</button>
            </div>
            
            <form class="mood-form">
                <label for="selected-date">Selected Date:</label>
                <input type="text" id="selected-date" readonly>
                
                <label for="mood">Select Mood:</label>
                <select id="mood">
                    <option value="😊">Happy</option>
                    <option value="😔">Sad</option>
                    <option value="😐">Neutral</option>
                    <option value="😠">Angry</option>
                    <option value="😌">Calm</option>
                    <option value="😴">Tired</option>
                </select>

                <label for="note">Add a Note:</label>
                <textarea id="note" placeholder="Write something about your day..."></textarea>

                <button id="save-mood" type="submit">Save Mood</button>
                <button id="delete-mood-btn" onclick="deleteMood()" style="display: none;">Delete Mood</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        &copy; 2025 MindEd. All rights reserved.
    </footer>
    <script src="moodtracker.js"></script>
</body>
</html>
